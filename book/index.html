<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/b0f29e9bfe.js" crossorigin="anonymous"></script>
    <script defer src="./main.js"></script>
</head>
<body>
    
    <button id="prev-btn">
        <i class="fas fa-arrow-circle-left"></i>
    </button>

    <!-- The Book -->
    <div id="book" class="book">
        <!-- Paper 1 -->
        <div id="p1" class="paper">
            <div class="front">
                <div id="f1" class="front-content">
                    <h1 class="book-title">Snvv nhá</h1>
                    <img class="cover-img" src="./dog.jpg" alt="dog">
                </div>
            </div>
            <div class="back">
                <div id="b1" class="back-content">
                    <h2>xin lũi mà</h2>
                    <div class="content">
                        <p>có thể sau khi này cậu sẽ ghét tớ vì đã chơi cậu một vố hơi đau =))</p>
                        <p>nhưng tớ vẫn mong rằng là sau khi đọc bức thư này cậu sẽ vui lên:3</p>
                        
                    </div>
                </div>
            </div>
        </div>
        <!-- Paper 2 -->
        <div id="p2" class="paper">
            <div class="front">
                <div id="f2" class="front-content">
                    <img class="cover-img2" src="bugcatcry.gif" alt="dog1">
                </div>
            </div>
            <div class="back">
                <div id="b2" class="back-content">
                    <h1>Text</h1>
                </div>
            </div>
        </div>
        <!-- Paper 3 -->
        <div id="p3" class="paper">
            <div class="front">
                <div id="f3" class="front-content">
                    <img src="bugcatlove.gif" alt="as">
                </div>
            </div>
            <div class="back">
                <div id="b3" class="back-content">
                    <h3>mình còn món quà dành cho cậu nữa :3</h3>
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">tại đây</a>
                </div>
            </div>
        </div>
    </div>

    <button id="next-btn">
        <i class="fas fa-arrow-circle-right"></i>
    </button>


</body>
</html>
